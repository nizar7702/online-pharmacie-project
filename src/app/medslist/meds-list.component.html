<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="input-group rounded">
                    <input type="search" [(ngModel)]="searchname" (input)="Search()" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search text-success"></i>
                    </span>
                  </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div *ngFor=" let product of products" class="card" style="width: 18rem;">
                <img [src]="product.imageurl" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.prix}} DT</p>
                    <button (click)="delete(product.name)" class="btn btn-success">delete</button>
                    <button  (click)="navigate(product.name)" class="bouton2 btn btn-success">edit</button>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <button class="btn btn-success btn-md btn-block" [routerLink]="['/clientslist']" >clients list</button>
            
            </div>
            <div class="col-lg-6">
                <button class="btn btn-success btn-md btn-block" [routerLink]="['/add-med']" >add-med</button>
            
            </div>

        </div>
    </div>
</div>
