<app-header></app-header>
<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <form class="col-md-12" method="post">
        <div class="site-blocks-table">
          <table id="tableid" class="table table-bordered">
            <thead>
              <tr>
                <th class="product-name">Produit</th>
                <th class="product-quantity">quantity</th>
                <th class="product-total">Prix</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of medicaments[0][1]">
                <td class="product-name">
                  <h2 id="meda" class="h5 text-black">{{data.medicament}}</h2>
                </td>
                <td>{{data.qte}}</td>
                <td class="prix">{{data.prix}}&nbsp;DT</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">Total</td>
                <td>{{prixtotale}}&nbsp;DT</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row mb-12">
          <div class="col-md-6">
            <button [routerLink]="['/shop']" class="btn btn-success btn-md btn-block">Continue Shopping</button>
          </div>
          <div class="col-md-6 mb-3 mb-md-0">
            <button [routerLink]="['/shop']" class="btn btn-success btn-md btn-block" (click)='delete()'>delete
              cart</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
