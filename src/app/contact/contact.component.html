<app-header></app-header>
<div class="site-wrap">
    <div class="site-blocks-cover" style="background-image: url('assets/images/OIP.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mx-auto order-lg-2 align-self-center">
                    <div class="site-block-cover-content text-center">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <form [formGroup]="contact" (ngSubmit)="saveUser()" action="#" method="post">

                        <div class="p-3 p-lg-5 border">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_message" class="text-black">Message<span
                                            class="text-danger">*</span></label>
                                    <textarea name="c_message" id="c_message" cols="30" rows="7"
                                        class="form-control" formControlName="message"></textarea>
                                        <div *ngIf="message.touched && message.invalid">
                                            <small *ngIf="message.errors.required" class="text-danger">message is
                                                required<br></small>
                                            <small *ngIf="message.errors.minlength" class="text-danger">message must contain
                                                8 caracters at least<br></small>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="c_fname" class="text-black">Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_fname" name="c_fname" formControlName="name">
                                    <div *ngIf="name.touched && name.invalid">
                                        <small *ngIf="name.errors.required" class="text-danger">name is
                                            required<br></small>
                                        <small *ngIf="name.errors.pattern" class="text-danger">name is
                                            invalid<br></small>
                                        <small *ngIf="name.errors.minlength" class="text-danger">name must contain
                                            8 caracters at least<br></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="c_email" class="text-black">Email<span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="" formControlName="email">
                                    <div *ngIf="email.touched && email.invalid">
                                        <small *ngIf="email.errors.required" class="text-danger">email is
                                            required<br></small>
                                        <small *ngIf="email.errors.email" class="text-danger">email is
                                            invalid!!<br></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_subject" class="text-black">Subject<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_subject" name="c_subject" formControlName="subject">
                                    <div *ngIf="subject.touched && subject.invalid">
                                        <small *ngIf="subject.errors.required" class="text-danger">subject is
                                            required<br></small>
                                        <small *ngIf="subject.errors.minlength" class="text-danger">subject must contain
                                            8 caracters at least<br></small>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input type="submit" [disabled]="contact.invalid" class="btn btn-success btn-lg btn-block" value="Send Message">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
